<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" />
      <div class="navigation">
        <ul>
          <li><a href="">Product </a></li>
          <li><a href="">Features </a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="#" class="login">Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="flex">
        <div>
          <h5><span class="black">New</span> Monograph Dashboard</h5>
          <h1>
            Powerful insights<br />
            into your team
          </h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="inline">
            <button class="red-btn">Schedule a demo</button>
            <h5>to see a live preview</h5>
          </div>
            
          </h5>
        </div>
        <div>
          <img
            src="./images/illustration-devices.svg"
            alt="devices"
            class="main-img"
          />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
